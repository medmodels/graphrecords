name: Publish Coverage Badge

on:
  push:
    branches:
      - main

jobs:
  publish-coverage-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger graphrecords-static to update coverage badge
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GRAPHRECORDS_STATIC_TOKEN }}
          repository: medmodels/graphrecords-static
          event-type: publish-coverage-badge
